<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesreet" href="form.css">
            <title>Toque Na Rede</title>
        </head>
        <body>
            <div id="Form">
                <form action="">
                    <h2 class="title">Cadastrar</h2>

                    <label for="usernamecompleto">Nome Completo</label>
                    <div class="input">
                        <input id="usernamecompleto" name="usernamecompleto" placeholder="Ex:Rodolfo Adalberto" type="text">
                    </div>
                    <label for="">E-mail</label>
                    <div class="input">
                        <input id="email" name="email" placeholder="Ex:seuemail@gmail.com" type="text">
                    </div>
                    <label for="">Telefone</label>
                    <div class="input">
                        <input id="telefone" name="telefone" placeholder="Ex:(11)98712-3782" type="text">
                    </div>
                    <label for="">CEP</label>
                    <div class="input">
                        <input id="cep" name="cep" placeholder="Ex:XXXX-XXX" type="text">
                    </div>
                    <div id="btn">
                    <button type="submit">Prosseguir</button>
                    </div>
                </form>
            </div>
        </body>
    </html>

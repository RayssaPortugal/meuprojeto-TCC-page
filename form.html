<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login</title>
        </head>
        <link rel="stylesheet" type="text/css" href="form. css.css">
        <body>
            <!--Imagem de fundo-->
            <div class="img"></div>
            <!--box branca-->
            <div class="form">
                <!--logo-->
                <img src='https://raw.githubusercontent.com/CleoLeal/TCC/main/Login%20Page/logoTNR.png?token=GHSAT0AAAAAABYJM6Y5HPOPFI6QZGHAYRCMYZQR62A'>
                 <!--usuario nome, email input-->
                 <div class="input.username "><p><b>Nome Completo:</b></p></div>
                 <input id="username" name="username" placeholder="Ex:Rodolfo Adalberto" type="text"></div>
                 <div class="input.email"><p><b>E-mail:</b></p></div>
                 <div class="email"><input type="text" name="emaillogin" maxlength="40"  placeholder="Ex:seuemail@gmail.com"></div>
                 <div class="input.Telefone"><p><b>Telefone:</b></p></div>
                 <input id="Telefone" name="Telefone" placeholder="Ex:(11)98712-3782" type="text"></div>
                 <div class="input.cep"><p><b>CEP:</b></p></div>
                 <input id="cep" name="cep" placeholder="Ex:XXXX-XXX" type="text"></div>
                 <div class="entrar"><button type="submit"><div class="entrar text">Prosseguir</div></button>
            </div>
            
        </body>
    </html>

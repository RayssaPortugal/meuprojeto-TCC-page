<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login</title>
        </head>
        <link rel="stylesheet" type="text/css" href="form.css">
        <body>
            <form action="">
            <!--Imagem de fundo-->
            <div class="img"></div>
            <!--box branca-->
            <div class="form">
                <!--logo-->
                <div class="logo">
                <img src='https://raw.githubusercontent.com/CleoLeal/TCC/main/Login%20Page/logoTNR.png?token=GHSAT0AAAAAABYJM6Y5HPOPFI6QZGHAYRCMYZQR62A'>
                </div>
                <!--username , email, Telefone, CEP, Entrar-->
                 <div class="text">
                 <div class="username"><p><b>Nome Completo:</b></p>
                 </div>
                 <input  type="text" id="username" name="Username"  maxlength="40" placeholder="Ex:Rodolfo Adalberto">
                 </div>
                 <div class="email"><p><b>E-mail:</b></p></div>
                 <input type="text" name="emaillogin" maxlength="40"  placeholder="Ex:seuemail@gmail.com">
                 </div>
                 <div class="Telefone"><p><b>Telefone:</b></p>
                 </div>
                 <input type="text" id="Telefone" name="Telefone" placeholder="Ex:(11)98712-3782" >
                 </div>
                 <div class="CEP"><p><b>CEP:</b></p>
                 <input type="text" id="CEP" name="CEP" placeholder="Ex:XXXX-XXX">
                 </div>
                 <div class="entrar">Prosseguir</div></button>
                 </div>
                 </div>
            </form>
        </body>
    </html>
